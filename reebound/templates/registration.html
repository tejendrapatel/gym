{% extends 'base.html' %}
{% block body %}
{% load static %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-text">
                        <h2>REEBOUND registration</h2>
                        <div class="bt-option">
                            <a href="./index.html">Home</a>
                            <span>Registration </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
<!-- BMI Calculator Section Begin -->
<section class="bmi-calculator-section spad">
    <center>
         <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>What We Can Offer</label>
            <div class='col-md-2'>
              <select class='form-control' id='id_accomodation'>
                  {% for i in workout %}
                   <option>{{ i.workoutmethods }}</option>
                  {% endfor %}
              </select>
            </div><br><br>
          <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_title'>
                    <option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>
                  </select>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_first_name' placeholder='First Name' type='text'>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_last_name' placeholder='Last Name' type='text'>
                </div>
              </div>
            </div><br><br>
        <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Contact</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_email' placeholder='E-mail' type='text'>
                </div>
              </div>
              <div class='form-group internal'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_phone' placeholder='Phone: (xxx) - xxx xxxx' type='text'>
                </div>
              </div>
            </div><br><br>
         <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Pricing plan</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_equipment'>
                      {% for i in plan %}
                    <option>{{ i.plantime }}</option>
                      {% endfor %}
                  </select>
                </div>
              </div>
            </div><br>
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_service'>Select Trainers</label>
            <div class='col-md-8'>
              <select class='multiselect' id='id_service' multiple='multiple'>
                {% for i in trainer %}
                <option value='hydro'>{{ i.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        <div class='form'>
            <div class='col-md-offset-4 col-md-4'>
              <button class='btn-lg btn-primary' type='submit'>Register </button>
              <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
            </div>
            <div class='col-md-4'>

              <p5>NOTE : Your fees amount will be taken at the date of joining</p5>
            </div>
          </div>
    </center>
    </section>


      {% endblock %}
